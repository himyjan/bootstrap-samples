<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TODO</title>

    <link href="Lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="Lib/styles/headers.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.10.0/dist/css/bootstrap-datepicker.min.css" rel="stylesheet" />
    <script src="lib/debugHelper.js"></script>

    <!--suppress no favicon-->
    <link rel="shortcut icon" href="#">

    <!-- styles are here temp and once okay move to a .css file(s) -->
    <style>
        /* Re-tint out-of-month or disabled days */
        .datepicker table tr td.old,
        .datepicker table tr td.new,
        .datepicker table tr td.disabled,
        .datepicker table tr td.disabled:hover {
            color: #b22222;
        }
    </style>

</head>
<body>
    <div class="nine mt-3">
        <h1>bootstrap <span> datepicker disable color</span></h1>
    </div>

    <main>

        <div class="container">
            <h1 class="mb-4">Choose a date</h1>

            <!-- Input group with calendar icon -->
            <div class="input-group w-25">
                <input id="dp"
                       type="text"
                       aria-label="Pick a date"
                       class="form-control"
                       placeholder="mm/dd/yyyy"
                       autocomplete="off">

            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.10.0/dist/js/bootstrap-datepicker.min.js"></script>



    <script>
        // Initialize the picker
        $('#dp').datepicker({
            format: "mm/dd/yyyy",
            todayHighlight: true,
            endDate: "+0d",         // lock future dates out; delete for full range
            autoclose: true,
            clearBtn: true
        });
        document.addEventListener("DOMContentLoaded",
            () => {
                /*
                 * Provides the ability to add outlines to every single element on a page
                 * Usage: Pass true to toggle for development environment, false for other environments
                 * To invoke, press ALT+CTRL+1 which toggles adding/removing debugger.css
                */
                document.addEventListener('keydown',
                    function (event) {

                        if (event.key === '1' && event.altKey && event.ctrlKey) {
                            // this is for development environment
                            $debugHelper.toggle(true);
                        }


                    });


            });

    </script>


</body>
</html>
